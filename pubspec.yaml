name: cummins
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluent_ui:
    git: https://github.com/bdlukaa/fluent_ui.git 
  cupertino_icons: ^1.0.2
  feather_icons: ^1.2.0
  intl: ^0.17.0
  syncfusion_flutter_sliders: ^20.2.39
  syncfusion_flutter_core: ^20.2.39
  firebase_core: ^2.8.0
  cloud_firestore: ^4.4.5
  firebase_storage: ^11.0.16
  file_picker: ^5.0.0
  flutter_slidable: ^2.0.0
  easy_table: ^2.0.1
  blur: ^3.1.0
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/login.png
    - assets/form.png
    - assets/events.png
    - assets/notification.png
    - assets/teacherback.png
    - assets/register.png